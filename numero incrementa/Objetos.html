<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link a hoja de estilos-->
    <link rel="stylesheet" href="style.css">
    <script>

    var cont = 0;

    function Aumentar(){
        cont = cont + 2;
        imprimir()

    }

    function Disminuir(){
    
        var revisar = document.querySelector("#contador").textContent;
        console.log(revisar);

        if (revisar == 0){

        }else{
        cont = cont - 2;
        imprimir()
        }

    }

    function imprimir(){
        var num = document.querySelector("#contador");
        num.textContent = (cont);
    }
        
    function cerrarventana(){
        Window.close()
    }
        
    </script>
</head>
<body>
    <main>
        <div class="circulo">
            <div class="contador"><h5 id="contador">0</h5></div>
            <div class="formulario">
                <form action="">
                    <input type="button" value="Aumentar" name="B1" onclick="Aumentar();"><br>
                    <input type="button" value="Disminuir" name="B2" onclick="Disminuir()"><br>
                    <input type="button" value="cerrar" name="B3" onclick="cerrarventana();"><br>
                </form>
            </div>
            
        </div>
        
    </main>
    
</body>
</html>
