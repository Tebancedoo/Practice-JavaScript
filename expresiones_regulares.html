    <title>expresiones regulares</title>
    <script>
        const texto = 'Un oso rapido';
        const palabra = /\w+$/; //busca la ultima palabra de una oracion
        console.log(texto.match(palabra));
        alert(texto.match(palabra));

        const texto2 = 'Luna';
        const busca = /\bL/;// Busca la L en la palabra luna
        alert(texto2.match(busca));
    </script>
